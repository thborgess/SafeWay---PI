<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWay</title>
    
    <!--estilo-->
    <link rel="stylesheet" href="assets/css/main.css" media="all">
    <link rel="stylesheet" href="assets/css/media-query.css">

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="barratitulo">

    <main>
        <h1>Bem vindo!</h1>
        <a href=""><div id="cadastrar">
            <div class="botao">
                <div class="icon">
                    <img src="images/icons/business-card-svgrepo-com.png" alt="">

                    <h2>Cadastrar</h2>
                    <p>Registre a usina e responda <br>o questionário.</p>
                </div>
            </div>
        </div></a>
        <a href="">
            <div id="editar">
                <div class="botao">
                    <div class="icon">
                        <img src="images/icons/edit-svgrepo-com-2.png" alt="">
                    </div>
                    <div class="descricao">
                        <h2>Editar</h2>
                        <p>Edite as suas respostas de <br>acordo com cada área.</p>
                    </div>
                </div>
            </div>
        </a>
        <h1>Pontuação geral</h1>
        <div id="ranking">
            <div class="posição">
                <div>
                    <div class="colocão">1</div>
                    <p></p>
                </div>
                <div class="barra">
                    <p>46 pontos</p>
                </div>
            </div>

            <div class="posição">
                <div>
                    <div class="colocão">2</div>
                    <p></p>
                </div>
                <div class="barra">
                    <p>46 pontos</p>
                </div>
            </div>

            <div class="posição">
                <div>
                    <div class="colocão">3</div>
                    <p></p>
                </div>
                <div class="barra">
                    <p>46 pontos</p>
                </div>
            </div>

            <div class="posição">
                <div>
                    <div class="colocão">4</div>
                    <p></p>
                </div>
                <div class="barra">
                    <p>46 pontos</p>
                </div>
            </div>

            <div class="posição">
                <div>
                    <div class="colocão">5</div>
                    <p></p>
                </div>
                <div class="barra">
                    <p>46 pontos</p>
                </div>
            </div>
            <a href="">
                <div>
                    <p>Ver mais</p>
                    <img src="" alt="">
                </div>
            </a>
        </div>
    </main>

    <nav class="menuBar">
        <div class="icone">
            <div class="link">
                <img src="images/icons/home-svgrepo-com.png" alt="">
            </div>
            <div class="link">
                <img src="images/icons/add-pngrepo-com.png" alt="">
            </div>
            <div class="link">
                <img src="images/icons/edit-svgrepo-com.png" alt="">
            </div>
            <div class="link">
                <img src="images/icons/tables.png" alt="">
            </div>
        </div>
    </nav>
