<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWay</title>
    
    <!--estilo-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" media="all">
    <link rel="stylesheet" href="assets/css/media-query.css">

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header  class="secoes">
        <h1>Ranking</h1>
        <div class="barratitulo">
            <a href="index.html">
                <img src="images/icons/x-saida.png" alt="saida">
            </a>
        </div>
    </header>

    <main>
        <h1 class="h1cadastro">Selecione um filtro:</h1>
        <div class="formulario">
            <form>
                <select name="areas" id="areas">
                    <option value="Geral">Geral</option>
                    <option value="Arquitetura Tecnológica">Arquitetura Tecnológica</option>
                    <option value="Inventário de Ativos">Inventário de Ativos</option>
                    <option value="Gestão de Vulnerabilidades">Gestão de Vulnerabilidades</option>
                    <option value="Gestão de Acessos">Gestão de Acessos</option>
                    <option value="Governança de Segurança da Informação">Governança de Segurança da Informação</option>
                    <option value="Monitoramento e Respostas a Incidentes">Monitoramento e Respostas a Incidentes</option>
                </select>
                <div class="botao">
                    <a href="perfilusina.html">
                        <button type="button" href="" class="btn btn-primary">Confirmar</button>
                    </a>
                </div>  
            </form>
        </div>
        <h1>Pontuação geral</h1>
        <div class="ranking space" id="geral">
            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao primeiro">1</div>
                    <p>Usina Porto Estrela</p>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="60" style="width: 88.3%">
                        <p>53 pontos</p>
                    </div>
                </div>
            </div>

            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao segundo">2</div>
                    <p>Usina Santa Clara</p>
                </div>
                <div class="progress" >
                    <div id="clara" class="progress-bar" role="progressbar" aria-valuenow="48"
                    aria-valuemin="0" aria-valuemax="60" style="width:80%">
                        <p>48 pontos</p>
                    </div>
                </div>
            </div>

            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao terceiro">3</div>
                    <p>Usina Itapebi</p>
                </div>
                <div class="progress">
                    <div id="itapebi" class="progress-bar" role="progressbar" aria-valuenow="45"
                        aria-valuemin="0" aria-valuemax="60" style="width:75%">
                            <p>45 pontos</p>
                    </div>
                </div>
            </div>

            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao">4</div>
                    <p>Usina Lajeado</p>
                </div>
                <div class="progress">
                    <div id="itapebi" class="progress-bar" role="progressbar" aria-valuenow="38"
                        aria-valuemin="0" aria-valuemax="60" style="width:63.3%">
                            <p>38 pontos</p>
                    </div>
                </div>
            </div>

            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao">5</div>
                    <p>Usina Tabajara</p>
                </div>
                <div class="progress">
                    <div id="tabajara" class="progress-bar" role="progressbar" aria-valuenow="32"
                        aria-valuemin="0" aria-valuemax="60" style="width:53.3%">
                            <p>32 pontos</p>
                    </div>
                </div>
            </div>
           
            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao">6</div>
                    <p>Usina Poços de Caudas</p>
                </div>
                <div class="progress">
                    <div id="tabajara" class="progress-bar" role="progressbar" aria-valuenow="32"
                        aria-valuemin="0" aria-valuemax="60" style="width:46.6%">
                            <p>28 pontos</p>
                    </div>
                </div>
            </div>

            <div class="posicao">
                <div class="nomeUsina">
                    <div class="colocacao">7</div>
                    <p>Usina Surubim</p>
                </div>
                <div class="progress">
                    <div id="tabajara" class="progress-bar" role="progressbar" aria-valuenow="32"
                        aria-valuemin="0" aria-valuemax="60" style="width:42%">
                        <p>26.6 pontos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="menuBar">
        <div class="icone">
            <div class="link">
                <a href="index.html"><img src="images/icons/home-svgrepo-com.png" alt=""></a>
            </div>

                <a href="cadastro.html"><img src="images/icons/add-pngrepo-com.png" alt=""></a>
            </div>

                <a href="selectusinas.html"><img src="images/icons/raio-usina.png" alt=""></a>
            </div>
            <div class="link">
                <a href=""><img src="images/icons/tables.png" alt=""></a>
            </div>
        </div>
    </nav>

</html>
